<div class="product-item">
   <mat-card fxLayout="column">
      <div class="product-img">
         <a class="product-link" [routerLink]="['/shop/product', Custproduct.rowID]">
            <!-- <img [src]="product.pictures[0].big" alt=""> -->
            <img src="../../../../../assets/ProductImage/1/headphone.png" alt="">
         </a>
      </div>   
      <div class="product-info-wrapper">
         <span class="category">{{Custproduct.subcategoryName}}</span>
         <div class="title-wrap">
            <h4>{{Custproduct.productName}}</h4>
         </div>
         <div class="stars">
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
         </div>
         <div class="price-wrap" fxLayout="row" fxLayoutAlign="space-between center">
            <p>{{Custproduct.salePrice | currency:productsService?.currency:'symbol'}}</p>
            <a (click)="addToCart(Custproduct)">
               <mat-icon class="mat-icon-lg mat-icon material-icons">shopping_cart</mat-icon>
            </a>
         </div>
         <div class="icons" fxLayout="column">
            <a (click)="addToWishlist(Custproduct)">
               <mat-icon class="mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon>
            </a>
            <a (click)="openProductDialog(Custproduct)">
               <mat-icon>remove_red_eye</mat-icon>
            </a>
            <a (click)="addToCompare(Custproduct)">
               <mat-icon>cached</mat-icon>
            </a>
         </div>
      </div>
   </mat-card>
</div>
